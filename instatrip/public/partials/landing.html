  <form novalidate class="simple-form center form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control start"  ng-autocomplete id="start" ng-model="start" options='options' placeholder="Start Location" required/>  
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control end" ng-autocomplete id="end" ng-model="end" options='options' placeholder="End Location" required/>  
      </div>
    </div>
    <div class="btn-group methods" data-toggle="buttons">
    <label class='btn btn-primary'>
        <input type="radio" name='options' id='option1' ng-model="method" value="WALKING">Walk</input>
    </label>
    <label class='btn btn-primary active'>
        <input type="radio" name='options' id='option2' ng-model="method" value="DRIVING">Drive</input>
    </label>
    <label class='btn btn-primary'>
        <input type="radio" name='options' id='option3' ng-model="method" value="BICYCLING">Bike</input>
    </label>
    <label class='btn btn-primary'>
        <input type="radio" name='options' id='option4' ng-model="method" value="TRANSIT">Transit</input>
    </label>
    </div>

    <div class="route">
        <button type="submit" class:"route btn btn-default" ng-click="setScope(start, end, method)" ui-sref="display">Get Kraken</button>    
    </div>
  </form>
  <div class="team"><img src="Assets/KrakenLogo.png" width="30px" height="auto">Team Kraken</div>
